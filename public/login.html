<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href = "../css/bootstrap.css" rel = "stylesheet"/>
        
        <link href = "../css/base.css" rel = "stylesheet"/>
        <title>hASKy</title>
    </head>
    <body>
        <header>
            <nav class = "navbar navbar-expand-lg navbar-dark my-primary">
                <div class = "container-fluid">
                <a class = "navbar-brand" href="index.html">
                    <img src = "../img/logo1.png" alt = "hasky" width = "70" height="45"/>
                </a>
                <form action = "ask.html" class="d-flex">
                    <input class = "form-control me-2 searchBar" type = "search" placeholder = "Search..." aria-label = "Search" min-width = "300px"/>
                    <button class = "btn btn-outline-light searchButton">Find</button>
                    <button id = "hask" class = "btn btn-light searchButton" type = "submit">h'ASK!</button>
                    
                  </form>
                <ul class = "navbar-nav mr-auto">
                    <li class = "nav-item active">
                        <a class = "nav-link" href = "#">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class = "nav-link" href = "signup.html">Sign up</a>
                    </li>
                </ul>
                  </div>
            </nav>
        </header>

        <div>
            <div class = "grid">
                <div class = "column">
                    <h3>Log In</h3>
                    <div class = "loginDiv">
                        <form>
                            <div class = "mb-3">
                            <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input type="email" required class="form-control" id="email" aria-describedby="emailHelp">
                              </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" required class="form-control" id="password">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="remember">
                              <label class="form-check-label" for="remember">Check me out</label>
                            </div>
                            <div class = "twoBut">
                                <button type="submit" class="btn btn-dark">Submit</button>
                                <button class = "btn btn-outline-dark signupBtn" href = "signup.html">Sign up</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class = "column">
                    <div class = "sticky">
                        <div>
                            <h3>Hot tags</h3>
                            <p class = "hotTags">
                                <a href = "#" class = "bigTag  ">#hasky</a>
                                <a href = "#" class = "smallTag  ">#husky</a> 
                                <a href = "#" class = " ">#programming</a>
                                <a href = "#" class = "smallTag  ">#computings</a>
                                <a href = "#" class = "bigTag"> #nginx</a>
                            </p>
                        </div>
                        <div>
                            <h3>Top 5 users (stop h'asking pls)</h3>
                            <ol class = "topList blackRef2">
                                <a href = "#" ><li>Maxim Kirillov</li></a>
                                <a href = "#"><li>Ilya Shluzhas</li></a>
                                <a href = "#"><li>Michael Chichunov</li></a>
                                <a href = "#" ><li>Maxim Kirillov</li></a>
                                <a href = "#"><li>Ilya Shluzhas</li></a>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <footer>Made by <a href = "https://vk.com/memator3000">Maxim Kirillov</a></footer>
        
        
    </body>
</html>
