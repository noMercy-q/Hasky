<div style = "margin-right: 30px">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
        
        {% if answers.has_previous %}

            <li class="page-item ">
            <a class="page-link text-dark border-dark" href="?page=1" aria-label="First">
                <span aria-hidden="true">first</span>
            </a>
            </li>
            <li class="page-item"><a class="page-link text-dark border-dark" href="?page= {{ answers.previous_page_number }}">{{ answers.previous_page_number }}</a></li>
        
        {% else %}

        <li class="page-item disabled">
            <a class="page-link border-dark pagination1" href="#" aria-label="First">
            <span aria-hidden="true">first</span>
            </a>
        </li>

        {% endif %}

        <li class="page-item active "><a class="page-link bg-dark border-dark" href="?page={{ answers.number }}">{{ answers.number }}</a></li>
        
        {% if answers.has_next %}

            <li class="page-item"><a class="page-link text-dark border-dark" href="?page={{ answers.next_page_number }}">{{ answers.next_page_number }}</a></li>
            <li class="page-item">
            <a class="page-link text-dark border-dark" href="?page={{ answers.paginator.num_pages }}" aria-label="Last">
                <span aria-hidden="true">last</span>
            </a>
            </li>

        {% else %}

            <li class="page-item disabled">
            <a class="page-link border-dark pagination1" href="#" aria-label="Last">
                <span aria-hidden="true">last</span>
            </a>
            </li>

        {% endif %}

        </ul>
    </nav>
</div>
