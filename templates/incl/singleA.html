{% load static %} 
 <div class = "answer">
    <div class = "picLikes">
        {% if answer.author.avatar %}
            <img src="{{ answer.author.avatar.url }}" class = "avatar">
        {% endif %}

        {{ answer.author }}

        <div class = "likesDiv">
        <button data-id = "{{ answer.id }}" data-cont = "answer" class = "btn btn-outline-dark vote-up">Like!</button>
        
        {% if answer.get_likes %}
            <span> {{ answer.get_likes }}</span>
        {% endif %}

        <button data-id = "{{ answer.id }}" data-cont = "answer" class = "btn btn-outline-dark vote-down">Dislike!</button>

        </div>
    </div>   
    <div class = "ansText">
        <p>
            {{ answer.body }}
        </p>

        <div class="form-check">
            {% if question.author.id == request.user.id %}

                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" {% if answer.correct %} checked {% endif %}>
            {% else %}
                <input class = "form-check-input" type = "checkbox" id = "flexCheckDefault" disabled {% if answer.correct %} checked {% endif %}>
            {% endif %}

                <label class="form-check-label" for="flexCheckDefault">
                    It's correct!
                </label>
        </div>
        
    </div>   
</div>
